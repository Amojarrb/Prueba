<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos de Usuario en Roblox</title>
</head>
<body>
    <h1>Juegos de Usuario en Roblox</h1>
    <div id="games-list"></div>
    <p id="user-id"></p> <!-- Nuevo elemento para mostrar el ID del usuario -->

    <script>
        // Función para obtener y mostrar los juegos del usuario en Roblox
        async function fetchGames() {
            try {
                const userId = '123456789'; // Reemplaza con el ID de usuario de Roblox
                const url = `https://games.roblox.com/v2/users/${userId}/games?accessFilter=2&limit=10&sortOrder=Asc`;

                const response = await fetch(url);
                const data = await response.json();

                // Mostrar los juegos en la página
                const gamesListElement = document.getElementById('games-list');
                gamesListElement.innerHTML = '';

                if (data.data.length > 0) {
                    data.data.forEach(game => {
                        const gameName = game.name;
                        const gameLink = `https://www.roblox.com/games/${game.placeId}/`;

                        const gameElement = document.createElement('div');
                        gameElement.innerHTML = `<a href="${gameLink}" target="_blank">${gameName}</a><br>`;
                        gamesListElement.appendChild(gameElement);
                    });
                } else {
                    gamesListElement.innerHTML = 'No se encontraron juegos para este usuario.';
                }

                // Mostrar el ID del usuario en la página
                const userIdElement = document.getElementById('user-id');
                userIdElement.textContent = `ID de usuario: ${userId}`;
            } catch (error) {
                console.error('Error al obtener juegos:', error);
                const gamesListElement = document.getElementById('games-list');
                gamesListElement.innerHTML = 'Error al obtener juegos.';
            }
        }

        // Llamar a la función para obtener y mostrar los juegos al cargar la página
        fetchGames();
    </script>
</body>
</html>
